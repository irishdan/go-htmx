<tr hx-trigger="cancel" class="editing" hx-get="/get-task-row/{{.Id}}" hx-validate="true">
    <td>
        <input
            name="title"
            value="{{.Title}}"
            required=true
            class="block text-sm leading-5 w-full py-2 px-3 border-2 border-rose-600 text-slate-500 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-rose-200 focus:border-rose-500 dark:text-slate-400 dark:placeholder:text-slate-600 dark:bg-slate-900 dark:border-rose-500 dark:focus:ring-rose-900 dark:focus:border-rose-600"
        />
    </td>
    <td>
        <input
            name="description"
            value="{{.Description}}"
            required=true
            class="block text-sm leading-5 w-full py-2 px-3 border-2 border-rose-600 text-slate-500 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-rose-200 focus:border-rose-500 dark:text-slate-400 dark:placeholder:text-slate-600 dark:bg-slate-900 dark:border-rose-500 dark:focus:ring-rose-900 dark:focus:border-rose-600"
        />
    </td>
    <td class="text-right">
        <input
                {{if ne .CompletedAt nil}}checked{{end}}
                type="checkbox"
                name="completed"
        />
    </td>
    <td class="text-right">
        <button class="mx-2 border-2 hover:border-red-500 border-red-600 py-1 px-2 rounded text-red text-sm" hx-get="/get-task-row/{{.Id}}">Cancel</button>
        <button class="border-2 hover:border-red-500 border-red-600 py-1 px-2 rounded text-red text-sm" hx-put="/update/{{.Id}}" hx-include="closest tr">Save</button>
    </td>
</tr>
